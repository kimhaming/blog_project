spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create  # 테스트 단계에서 테이블을 자동으로 생성하도록 설정
    properties:
      hibernate:
        format_sql: true
        show-sql: true
        highlight_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console
